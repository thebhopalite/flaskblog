{% extends "base.html" %}
{% block content %}
<div id="main-content" xmlns="http://www.w3.org/1999/html">
         <!-- BEGIN PAGE CONTAINER-->
         <div class="container-fluid">
<div class="row-fluid">
                <div class="span12">
                    <!-- BEGIN EXAMPLE TABLE widget-->
                    <div class="widget">
                        <div class="widget-title">
                            <h4><i class="icon-reorder"></i>Managed Table</h4>
                            <span class="tools">
                                <a href="javascript:;" class="icon-chevron-down"></a>
                                <a href="javascript:;" class="icon-remove"></a>
                            </span>
                        </div>
                        <div class="widget-body">
                            <table class="table table-striped table-bordered" id="sample_1">
                            <thead>
                                <tr>
                                  
                                    <th>Post Name</th>
                                    <th class="hidden-phone">Post Title</th>
                                    <th class="hidden-phone">Post Image</th>
                                    <th class="hidden-phone">Post Content</th>
                                    
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for row in data %}
                                <tr class="odd gradeX">
                                   
                                    <td>{{row[1]}}</td>
                                    <td>{{row[2]}} </td>
                                    <td>{{row[3]}}</td>
                                    <td>{{row[4]}} </td>
                                    
                                    <Td>
                                       
                                        <a href="/deletepost?uid={{row[0]}}">
                                        <button type="button" class="btn btn-danger">Delete</button>
                                        </a>
                                    </Td>
                                </tr>
                            {% endfor %}
                                </tbody>
                        </table>
                        </div>
                    </div>
                </div>
</div>
{% endblock %}
